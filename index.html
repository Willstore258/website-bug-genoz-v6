<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENOZ VONTAGE V6</title>
    <style>
        /* Key Authentication Screen Styles */
        .auth-screen {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }
        .auth-container {
            background-color: #111;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 350px;
            text-align: center;
            border: 1px solid #333;
        }
        .auth-container h2 {
            margin-bottom: 25px;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 3px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        .auth-btn {
            background-color: #0a0;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
        }
        .auth-btn:hover {
            background-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .error-message {
            color: #f00;
            margin-top: 15px;
            display: none;
        }
        .key-hint {
            color: #555;
            font-size: 12px;
            margin-top: 10px;
        }

        /* Main Application Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 320px;
            text-align: center;
            border: 1px solid #333;
            display: none; /* Hidden by default */
        }
        h1 {
            color: #4CAF50;
            font-size: 22px;
            margin-bottom: 25px;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #aaa;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            color: #fff;
        }
        .role-options {
            margin-bottom: 25px;
        }
        .role-option {
            display: block;
            margin: 12px 0;
            padding: 12px;
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: #ddd;
        }
        .role-option:hover {
            background-color: #333;
            border-color: #4CAF50;
        }
        .role-option.selected {
            background-color: #2d2d2d;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .success-box {
            display: none;
            background-color: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #666;
        }
        .loading {
            display: none;
            margin: 15px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Key Authentication Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <h2>GENOZ VONTAGE V6</h2>
            <input type="password" class="auth-input" id="keyInput" placeholder="Masukkan Key">
            <div class="key-hint">Contoh Key: Anjay Mabar</div>
            <button class="auth-btn" id="authBtn">MASUK</button>
            <div class="error-message" id="errorMsg">Key salah! Coba lagi.</div>
        </div>
    </div>

    <!-- Main Application (hidden by default) -->
    <div class="container" id="mainApp">
        <h1>GENOZ VONTAGE V6</h1>
        
        <div class="input-group">
            <label for="phone">Nomor Target (Indonesia +62)</label>
            <input type="text" id="phone" placeholder="Contoh: 8123456789">
        </div>
        
        <div class="role-options">
            <div class="role-option" data-role="protocolbug8">Ptoto-Genoz (Flood Media)</div>
            <div class="role-option" data-role="protocolbug7">Genoz-Versi6 (Audio Bomb)</div>
            <div class="role-option" data-role="protocolbug6">Invisible-Ui (Crash System)</div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            Memproses target...
        </div>
        
        <button id="continueBtn">EKSEKUSI TARGET</button>
        
        <div id="successBox" class="success-box">
            [SUKSES] TARGET TERKENA EFEK!
        </div>
        
        <div class="footer">
            Â© By @WilxStore | Hanya untuk penelitian
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Key Authentication Logic
            const authScreen = document.getElementById('authScreen');
            const mainApp = document.getElementById('mainApp');
            const keyInput = document.getElementById('keyInput');
            const authBtn = document.getElementById('authBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            // Valid key
            const validKey = "genozvontagev6-wilxstore";
            
            authBtn.addEventListener('click', function() {
                const enteredKey = keyInput.value.trim();
                
                if (!enteredKey) {
                    showError("Harap masukkan key!");
                    return;
                }
                
                if (enteredKey.toLowerCase() === validKey) {
                    // Correct key, show main application
                    authScreen.style.display = 'none';
                    mainApp.style.display = 'block';
                } else {
                    showError("Key salah! Coba lagi.");
                    keyInput.value = '';
                    keyInput.focus();
                }
            });
            
            // Allow Enter key to submit
            keyInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    authBtn.click();
                }
            });
            
            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }

            // Main Application Logic
            const roleOptions = document.querySelectorAll('.role-option');
            const continueBtn = document.getElementById('continueBtn');
            const successBox = document.getElementById('successBox');
            const loadingIndicator = document.getElementById('loadingIndicator');
            let selectedRole = null;
            let isProcessing = false;

            // Select role
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    if (isProcessing) return;
                    
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedRole = this.getAttribute('data-role');
                });
            });

            // Execute button
            continueBtn.addEventListener('click', async function() {
                if (isProcessing) return;
                
                const phoneNumber = document.getElementById('phone').value.trim();
                
                if (!phoneNumber) {
                    showAlert('Harap masukkan nomor target!');
                    return;
                }
                
                if (!selectedRole) {
                    showAlert('Pilih metode serangan terlebih dahulu!');
                    return;
                }
                
                // Validate number
                const validatedNumber = validatePhoneNumber(phoneNumber);
                if (!validatedNumber) {
                    showAlert('Format nomor tidak valid! Gunakan format 8123456789');
                    return;
                }
                
                // Start processing
                isProcessing = true;
                continueBtn.disabled = true;
                loadingIndicator.style.display = 'block';
                
                try {
                    // Format target
                    const target = `${validatedNumber}@s.whatsapp.net`;
                    
                    // Execute based on role
                    let result;
                    switch(selectedRole) {
                        case 'protocolbug8':
                            result = await executeProtocolBug8(target);
                            break;
                        case 'protocolbug7':
                            result = await executeProtocolBug7(target);
                            break;
                        case 'protocolbug6':
                            result = await executeProtocolBug6(target);
                            break;
                    }
                    
                    // Show result
                    if (result.success) {
                        successBox.style.display = 'block';
                        successBox.textContent = `[SUKSES] ${result.message}`;
                        
                        // Save log
                        logAttack({
                            target: target,
                            method: selectedRole,
                            timestamp: new Date().toISOString(),
                            status: 'success'
                        });
                    } else {
                        showAlert(`Gagal: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert(`Error: ${error.message}`);
                    
                    // Save error log
                    logAttack({
                        target: `${validatedNumber}@s.whatsapp.net`,
                        method: selectedRole,
                        timestamp: new Date().toISOString(),
                        status: 'failed',
                        error: error.message
                    });
                } finally {
                    isProcessing = false;
                    continueBtn.disabled = false;
                    loadingIndicator.style.display = 'none';
                }
            });
            
            // Phone number validation
            function validatePhoneNumber(number) {
                // Remove non-digit characters
                const cleaned = number.replace(/\D/g, '');
                
                // Remove country code if present
                if (cleaned.startsWith('62')) {
                    return cleaned.substring(2);
                }
                
                // Remove leading 0 if present
                if (cleaned.startsWith('0')) {
                    return cleaned.substring(1);
                }
                
                // Check length
                if (cleaned.length >= 9 && cleaned.length <= 13) {
                    return cleaned;
                }
                
                return null;
            }
            
            // Show alert
            function showAlert(message) {
                alert(`[PERINGATAN] ${message}`);
            }
            
            // Log attack
            function logAttack(data) {
                // In real implementation, this would send to server
                console.log('Log serangan:', data);
            }
            
            // WhatsApp Client Simulation
            const WhatsAppClient = {
                connect: async function() {
                    await simulateNetworkDelay();
                    return true;
                },
                
                sendMessage: async function(target, message) {
                    await simulateNetworkDelay(1000, 3000);
                    
                    if (Math.random() > 0.2) {
                        return { success: true, messageId: `WA${Date.now()}${Math.floor(Math.random() * 1000)}` };
                    } else {
                        throw new Error('Gagal mengirim pesan');
                    }
                },
                
                sendMedia: async function(target, mediaData) {
                    await simulateNetworkDelay(2000, 5000);
                    
                    if (Math.random() > 0.3) {
                        return { success: true, mediaId: `MEDIA${Date.now()}${Math.floor(Math.random() * 1000)}` };
                    } else {
                        throw new Error('Gagal mengirim media');
                    }
                },
                
                sendStatusMention: async function(target) {
                    await simulateNetworkDelay(1500, 4000);
                    
                    if (Math.random() > 0.4) {
                        return { success: true };
                    } else {
                        throw new Error('Gagal mengirim mention status');
                    }
                }
            };
            
            // Network delay simulation
            function simulateNetworkDelay(min = 500, max = 2000) {
                const delay = Math.floor(Math.random() * (max - min + 1)) + min;
                return new Promise(resolve => setTimeout(resolve, delay));
            }
            
            // ProtocolBug8 implementation
            async function executeProtocolBug8(target) {
                try {
                    await WhatsAppClient.connect();
                    
                    const mediaResults = [];
                    
                    const imageMsg = await WhatsAppClient.sendMedia(target, {
                        type: 'image',
                        caption: 'Lihat ini...'
                    });
                    mediaResults.push(imageMsg);
                    
                    const videoMsg = await WhatsAppClient.sendMedia(target, {
                        type: 'video',
                        duration: 14
                    });
                    mediaResults.push(videoMsg);
                    
                    const audioMsg = await WhatsAppClient.sendMedia(target, {
                        type: 'audio',
                        duration: 24
                    });
                    mediaResults.push(audioMsg);
                    
                    await WhatsAppClient.sendStatusMention(target);
                    
                    return {
                        success: true,
                        message: `Target terkena flood media! (${mediaResults.length} media terkirim)`
                    };
                } catch (error) {
                    return {
                        success: false,
                        message: error.message
                    };
                }
            }
            
            // ProtocolBug7 implementation
            async function executeProtocolBug7(target) {
                try {
                    await WhatsAppClient.connect();
                    
                    const audioPromises = [];
                    const audioCount = 10;
                    
                    for (let i = 0; i < audioCount; i++) {
                        audioPromises.push(
                            WhatsAppClient.sendMedia(target, {
                                type: 'audio',
                                duration: 30,
                                ptt: true
                            }).catch(e => null)
                        );
                    }
                    
                    const results = await Promise.all(audioPromises);
                    const successCount = results.filter(r => r?.success).length;
                    
                    await WhatsAppClient.sendStatusMention(target);
                    
                    return {
                        success: successCount > 0,
                        message: `Audio bomb terkirim (${successCount}/${audioCount} sukses)`
                    };
                } catch (error) {
                    return {
                        success: false,
                        message: error.message
                    };
                }
            }
            
            // ProtocolBug6 implementation
            async function executeProtocolBug6(target) {
                try {
                    await WhatsAppClient.connect();
                    
                    const crashMsg = await WhatsAppClient.sendMessage(target, {
                        type: 'interactive',
                        content: '\u0000'.repeat(100)
                    });
                    
                    await WhatsAppClient.sendStatusMention(target);
                    
                    return {
                        success: true,
                        message: 'Payload crash dikirim ke target!'
                    };
                } catch (error) {
                    return {
                        success: true,
                        message: 'Sistem target mungkin sudah crash!'
                    };
                }
            }
        });
    </script>
</body>
</html>
